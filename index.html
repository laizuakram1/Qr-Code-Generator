<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Generator</title>
    <link rel="stylesheet" href="./inde.css">

    <!--google font link poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;600&family=Poppins:wght@200;400;500;600&family=Roboto:ital,wght@1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <p>Qr Code Generator</p>
        <input type="text" placeholder="input text or url" id="qrText">

        <div id="img-box">
            <img src="" id="qrImg">
        </div>
        <button onclick="QrCodeGenerator()">Generate Qr Code</button>
    </div>


    <script>
        let ImgBox = document.getElementById('img-box');
        let qrImg = document.getElementById('qrImg');
        let qrText = document.getElementById('qrText');

        function QrCodeGenerator() {
            if(qrText.value.length > 0){
                qrImg.src = 'https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=' + qrText.value;
    
                ImgBox.classList.add('show-img');
            }else{
                qrText.classList.add('error');
                setTimeout(()=>{
                    qrText.classList.remove('error');
                }, 1000)
            }


        }
    </script>
</body>

</html>
